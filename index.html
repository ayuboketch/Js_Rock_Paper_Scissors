<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="container">
            <input type="text" id="humanChoice" placeholder="Rock, Paper or Scissors"></input>
            <button id="playButton">Play</button>
            <p id="result"> Result - </p>
            <p id="userChoice"> User Choice - </p>
            <p id="computerChoice"> Computer Choice - </p>
            <p id="userScore"> User Score - </p>
            <p id="computerScore"> Computer Score - </p>
            <p id="userWins"></p>
            <p id="computerWins"></p>
            <p id="ties"></p>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
